plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.falabella.location'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	runtime("com.h2database:h2:1.4.197")
	implementation group: 'org.apache.ignite', name: 'ignite-core', version: '2.8.1'
	implementation group: 'org.apache.ignite', name: 'ignite-spring', version: '2.8.1'
	implementation group: 'org.apache.ignite', name: 'ignite-indexing', version: '2.8.1'
	implementation group: 'org.apache.ignite', name: 'ignite-spring-data_2.2', version: '2.8.1'
	//compile group: 'org.apache.ignite', name: 'ignite-spring-boot-autoconfigure-ext', version: '1.0.0'
	//testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
